<!DOCTYPE html>

<head>

        <select id="lang-select">
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="intro">
        <p data-i18n="title" class="title" id = "main"></p>
        

        <div class="describe">
            <p data-i18n="describe"></p>
            <p data-i18n="describe2"></p>
            <p data-i18n="describe3"></p>
        </div>

        <div class="devices" id="downld">
            <div class="phone">
                <div class="card">        
                    <div class="btn1"></div>
                    <div class="btn2"></div>
                    <div class="btn3"></div>
                    <div class="btn4"></div>
                    <div class="top">
                        <div class="camera">
                        </div>
                        <div class="speaker"></div>
                    </div>
                    <img src="a/app-mobile.png" class="phone-screen" alt="luma mobile">
                </div>
            </div>


            <div class="laptop">
            <div class="screen">
                <img src="a/app-desktop.png" class="laptop-screen" alt="luma laptop">
                <div class="header"></div>
            </div>
            <div class="keyboard"></div>
        </div>



        </div>


        <div class="download">
            <p data-i18n="download"></p>
            <div class="platforms">
                <div class="platform"><img src="assets/ios.png" alt="iPhone"> <span>iPhone / iPad</span></div>
                <div class="platform"><img src="assets/android.png" alt="Android"> <span>Android</span></div>
                <div class="platform"><img src="assets/windows.png" alt="Windows"> <span >Windows</span></div>
            </div>
            <div class="web">
                <p data-i18n="web"></p>
            </div>
        </div>



        <div class="whyLuma" id="tools">
            <h3 data-i18n="whyLuma" class="why-title"></h3>

            <div class="why-grid">
               <div class="why-card">
                    <img src="image1.png" alt="" class="card-img img-light">
                    <img src="image1-dark.png" alt="" class="card-img img-dark" aria-hidden="true">
                    <h4 data-i18n="N1"></h4>
                    <p data-i18n="Sub1"></p>
                </div>
                
                <div class="why-card">
                    <img src="image2.png" alt="" class="card-img img-light">
                    <img src="image2-dark.png" alt="" class="card-img img-dark" aria-hidden="true">
                    <h4 data-i18n="N2"></h4>
                    <p data-i18n="Sub2"></p>
                </div>
                
                <div class="why-card wide">
                    <img src="image3.png" alt="" class="card-img img-light">
                    <img src="image3-dark.png" alt="" class="card-img img-dark" aria-hidden="true">
                    <h4 data-i18n="N3"></h4>
                    <p data-i18n="Sub3"></p>
                </div>
                
            </div>


            <div class="why-links">
                <a href="#" data-i18n="Link1"></a>
                <a href="#" data-i18n="Link2"></a>
            </div>
        </div>



    </div>
